name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: PNPM Setup
        uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - name: Get Deps
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Cypress run
        uses: cypress-io/github-action@v5.5.1
        with:
          build: JWT_SECRET=${{ secrets.JWT_SECRET }} DATABASE_URL=${{ secrets.DATABASE_URL }} npm run build
          start: JWT_SECRET=${{ secrets.JWT_SECRET }} DATABASE_URL=${{ secrets.DATABASE_URL }} npm run preview
